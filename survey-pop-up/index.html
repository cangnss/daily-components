<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Pop Up</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="surveyPopUp">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="close">
              <i class="fas fa-times fa-3x"></i>
            </div>
          </div>
          <div class="col-text">
            <p>
              Would you like to receive updates when we post new upcoming
              webinars?
            </p>
          </div>
          <div class="radios">
            <div class="first-radio">
              <input type="radio" class="fs-rd" />
              <label>Yes, please</label>
            </div>
            <div class="second-radio">
              <input type="radio" class="fs-rd2" />
              <label>Nope</label>
            </div>
          </div>
          <div class="buttons">
            <button class="next-btn">NEXT</button>
            <span><i class="fas fa-chevron-right fa-2x"></i></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
