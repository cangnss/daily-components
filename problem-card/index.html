<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="title-text">
          <h2>Found a problem with tihs page?</h2>
        </div>
        <div class="path">
          <span>Edit</span>
          <span>.</span>
          <span>Get source</span>
          <span>.</span>
          <span>Report</span>
        </div>
        <div class="content">
          <p>Want to fix the problem yourself?</p>
          <p>See our <a href="#">Contribution guide</a></p>
        </div>
        <div class="subtitle">
          <h3>Change your language</h3>
        </div>
        <div class="choice">
          <div class="dropdown">
            <div>
              <span>English</span>
            </div>
            <div>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <p>English</p>
            </div>
          </div>
          <div class="language">
            <button class="language-btn">Change language</button>
          </div>
        </div>
        <div class="last-modified">
            <p><span>Last modified</span> Jun 23, 2021</p>
        </div>
      </div>
    </div>
  </body>
</html>
