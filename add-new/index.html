<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section id="addNew" class="mt-5 ms-5 pt-5 ps-2 pe-2">
        <div class="container d-flex flex-column">
            <div class="row d-flex justify-content-between">
                <div class="col-md-10">
                    <h4 class="fw-bold fs-3">Add New</h4>
                    <p class="fs-5">RECOMMEND COMPONENTS</p>
                </div>
                <div class="col-md-2 mt-3">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 pt-3 ps-4">
                    <i class="far fa-comment-alt-lines fa-3x"></i>
                    <p>Tooltip</p>
                </div>
                <div class="col-md-4 pt-3 ps-4">
                    <i class="fas fa-id-card fa-3x"></i>
                    <p>Card</p>
                </div>
                <div class="col-md-4 pt-3 ps-4">
                    <i class="far fa-comment-alt-lines fa-3x"></i>
                    <p>Modal</p>
                </div>
                <div class="col-md-4 pt-3 ps-4">
                    <i class="far fa-edit fa-3x"></i>
                    <p>Banner</p>
                </div>
                <div class="col-md-4 pt-3 ps-4">
                    <i class="fas fa-video fa-3x"></i>
                    <p>Video</p>
                </div>
                <div class="col-md-4 pt-3 ps-4">
                    <i class="fas fa-angle-right fa-3x"></i>
                    <p>View All</p>
                </div>
            </div>
            <div class="row mt-5">
                <span>Need new or custom components?</span>
                <p><a href="#">Manage components</a></p>
            </div>
        </div>
    </section>


</body>
</html>
