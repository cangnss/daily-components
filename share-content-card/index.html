<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <div class="row mc-row">
            <h4>Follow us!</h4>
            <div class="col-2 content-row">
                <i class="fab fa-instagram fa-2x"></i>
            </div>
            <div class="col-2 content-row">
                <i class="fab fa-facebook-f fa-2x"></i>
            </div>
            <div class="col-2 content-row">
                <i class="fas fa-basketball-ball fa-2x"></i>
            </div>
            <div class="col-2 content-row">
                <i class="fab fa-behance fa-2x"></i>
            </div>
        </div>
        <div class="row mc-footer-row">
            <h5>Or share the page</h5>
            <div class="col">
                <label class="link-label">
                    <a href="#" class="link-label-a">https://atalink.com</a>
                    <span>Copy the clipboard</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
