<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section id="cards">
        <div class="container left-container pt-5 mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="fw-bold">Choose the type of your post</h4>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="comment text-center p-4">
                        <i class="far fa-comment-alt-dots fa-3x"></i>
                        <p class="fw-bold mt-2 fs-5">Comment</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="question text-center p-4">
                        <i class="fas fa-question fa-3x"></i>
                        <p class="fw-bold mt-2 fs-5">Question</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="tip text-center p-4">
                        <i class="far fa-sticky-note fa-3x"></i>
                        <p class="fw-bold mt-2 fs-5">Tip</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container rigth-container text-center pt-5">
            <div class="row">
                <div class="right-row">
                    <div class="col-md-12">
                        <i class="far fa-envelope-open-text fa-3x"></i>
                    </div>
                    <div class="col-md-12">
                        <h4>Create a shopping list</h4>
                    </div>
                    <div class="col-md-12">
                        <p>Share your list or save it for later to take it in-store</p>
                    </div>
                    <div class="col-md-12">
                        <button class="list-btn">Add to shopping list</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
