<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-box">
            <div class="left-link-content">
                <p style="font-size: 26px;line-height: 30px;">Links</p>
                <p style="font-size: 16px;line-height: 19px;"><b>Short Link</b></p>
                <input type="text" value="http://goo/24obPnj" class="inputs"/>
                <p style="font-size: 16px;line-height: 19px;"><b>HTML 5 Video</b></p>
                <input type="text" value="https://3o7qDQ4kcSD1PLM3BK/html5" class="inputs"/>
            </div>
            <div class="close-link">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
        <div class="right-box">
            <div class="right-box-top">
                <div class="fav">
                    <i class="far fa-star" style="margin: 5px;line-height: 38px;"></i>
                    <p style="color:#1C62E9;font-weight:bold;">Add to favourites</p>
                </div>
                <div class="fav">
                    <i class="fas fa-code" style="margin: 5px;line-height: 38px;"></i>
                    <p style="color:#1C62E9;font-weight:bold;">Embed</p>
                </div>     
            </div>
            <div class="right-box-bottom">
                <p style="font-size: 26px;"><b>Share it!</b></p>
                <span class="social-media">
                    <i class="fab fa-facebook-f" style="line-height: 30px;margin: 10px;"></i>
                    <p style="font-size: 16px;font-weight:bold;color: #3b5998;">Facebook</p>
                </span>
                <span class="social-media">
                    <i class="fab fa-twitter" style="line-height: 30px;margin: 10px;"></i>
                    <p style="font-size: 16px;font-weight:bold;color: #1DA1F2;">Twitter</p>
                </span>
            </div>
        </div>
        <div class="footer">
            <p style="font-size: 26px;font-weight:bold;line-height: 30px;">Relevant tags</p>
            <div class="footer-hashtag">
                <p style="font-size: 16px;font-weight:bold;line-height: 18px;">#dance</p>
                <p style="font-size: 16px;font-weight:bold;line-height: 18px;">#friends</p>
                <p style="font-size: 16px;font-weight:bold;line-height: 18px;">#soultrain</p>
                <p style="font-size: 16px;font-weight:bold;line-height: 18px;">#tequila</p>
            </div>
        </div>
    </div>
    
</body>
</html>
