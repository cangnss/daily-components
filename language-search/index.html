<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container main-container mt-3 border w-100 p-3">
        <div class="row d-flex flex-column ps-4">
            <div class="col">
                <p class="fs-3 fw-bold">Search Settings</p>
            </div>
            <div class="col w-50 border border-3 rounded-top p-3 search-words fw-bold">
                <label class="text-center pt-2">Search results</label>
                <label class="text-center pt-2">Languages</label>
                <label class="text-center pt-2">Help</label>
            </div>
        </div>
        <div class="row mt-3 ps-4 d-flex flex-column">
            <div class="col">
                <p class="fw-bold fs-4">Which language should our products are?</p>
            </div>
            <div class="col w-50 d-flex flex-wrap content">
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Deutsc
                </label>
                  <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Français
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Nederlands
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Pусский
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    English
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Hrvatski
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Polski
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    ไทย
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Espanol
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Italiano
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    Tiếng Việt
                </label>
                <label>
                    <input class="form-check-input me-1" type="radio" value="">
                    한국어
                </label>
            </div>
            <div class="col mt-2">
                <a href="#" style="color:#6958f5;text-decoration: none;">Show more<i class="fas fa-sort-down fa-2x ms-2"></i></a>
            </div>
        </div>
        <div class="row border border-2 footer-current mt-3 ms-2 me-2">
            <p class="fw-bold fs-3 text-center">Currently showing results in</p>
            <p class="fw-bold fs-5 text-center">English<a href="#" class="ms-2" style="color:#6958f5">Edit</a></p>
        </div>
        <div class="row mt-3 me-2">
            <div class="mt-5 position-relative">
                <div class="position-absolute bottom-0 end-0">
                    <button class="cancel-button">Cancel</button>
                    <button class="save-button">Save</button>
                </div>
            </div>
        </div>
    </div>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
