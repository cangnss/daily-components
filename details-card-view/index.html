<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section id="detailsCard">
        <div class="container p-5">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <span class="fs-5">Published 24 May 2021</span>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold">Views</h5>
                    <p>17455</p>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold">Saves</h5>
                    <p>16</p>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold">Appreciated</h5>
                    <p>49</p>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold">File size</h5>
                    <p>7MB</p>
                </div>
                <div class="col-md-12 mb-3">
                    <span class="fs-5">Tags</span>
                </div>
            </div>
            <div class="row d-flex flex-wrap text-center">
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>UI Kit</span>
                </div>
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>Web</span>
                </div>
                <div class="col-md-3 rectangle pt-2 mb-3 me-3">
                    <span>UI Components</span>
                </div>
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>Sketch</span>
                </div>
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>Dashboard</span>
                </div>
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>Statistics</span>
                </div>
                <div class="col-md-3 rectangle pt-3 mb-3 me-3">
                    <span>Analytics</span>
                </div>
                <div class="col-md-12 mt-4 button-div">
                    <button>
                        <i class="fas fa-arrow-down"></i>
                        <span>Download Figma File</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
