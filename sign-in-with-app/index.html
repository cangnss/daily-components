<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in With App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section id="signIn" class="mx-auto mt-5 text-center">
        <div class="container">
            <div class="row mx-auto text-center">
                <div class="col-md-6 mt-5">
                    <span class="fs-1 fw-bold">Co continue,<br>please sign in</span>
                </div>
                <div class="col-md-6 mt-4">
                    <div class="border border-3 w-75 mb-3 p-2 text-center">
                        <i class="fab fa-apple fa-3x"></i>
                        <span class="ms-2 fs-5 fw-bold">Continue with Apple</span>
                    </div>
                    <div class="border border-3 w-75 mb-3 p-2 text-center">
                        <i class="fab fa-google fa-3x"></i>
                        <span class="ms-2 fs-5 fw-bold">Continue with Apple</span>
                    </div>
                    <div class="mt-5">
                        <hr class="style-or"/>
                    </div>
                    <div class="mt-3 text-start">
                        <span class="lh-sm fw-bold" >Email address</span><br>
                        <input type="email" class="emailInput ps-4 mb-2" placeholder="cgunes52@gmail.com" />
                        <button class="continue-button">Continue with Apple</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
