<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body style="background-color:#edeef5;">
    <div class="container-md main-container">
        <div class="row content">
            <div class="col content-col">
                <h4>STUDIO</h4>
                <ul>
                    <li>Case Studies</li>
                    <li>About Us</li>
                    <li>Our Customers</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="col content-col">
                <h4>COMPANY</h4>
                <ul>
                    <li>Reveneus</li>
                    <li>Brand and Guides</li>
                    <li>Press</li>
                    <li>Legal</li>
                </ul>
            </div>
            <div class="col content-col">
                <h4>FROM THE BLOG</h4>
                <div class="row content-row">
                    <div class="col" style="margin-top: 30px;margin-left: 20px;">
                        <h3>The signs of Spring</h3>
                        <h5>by Josh Bean</h5>
                    </div>
                    <div class="col">
                        <img src="img/flower.png" class="col-img">
                    </div>
                </div>
                <div class="row content-row">
                    <div class="col" style="margin-top: 30px;margin-left: 20px;">
                        <h3>Avoid A Disappointing Vacation</h3>
                        <h5>by Josh Bean</h5>
                    </div>
                    <div class="col">
                        <img src="img/home.png" class="col-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
