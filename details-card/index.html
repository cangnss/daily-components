<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section id="main" class="mx-auto mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="fw-bold">Invoicing app UI Kit - extended</h4>
                    <p class="fw-bold">Updated 3 days ago</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="mb-3">
                        <h4 class="fw-bold">Creators</h4>
                        <label class="box fw-bold p-3 fs-5"><span>AP</span></label>
                        <span class="fw-bold fs-5">Adam Perry</span>
                    </div>
                    <div>
                        <label class="box fw-bold p-3 fs-5" style="background-color: #DCE4FF;"><span>SH</span></label>
                        <span class="fw-bold fs-5">Stacey Henderson</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <h4 class="fw-bold">Tags</h4>
                    </div>
                    <div class="d-flex flex-wrap fw-bold">
                        <span class="tag p-2">dashboard</span>
                        <span class="tag p-2">kit</span>
                        <span class="tag p-2">app</span>
                        <span class="tag p-2">webtool</span>
                        <span class="tag p-2">styleguide</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <h4 class="fw-bold">Share</h4>
                    </div>
                    <div class="pt-2 d-flex flex-column">
                        <div class="mb-4">
                            <i class="fas fa-link fa-2x"></i><span class="ms-2 fs-5 fw-bold">Copy link</span>
                        </div>
                        <div class="mb-4">
                            <i class="fab fa-facebook-f fa-2x"></i><span class="ms-3 fs-5 fw-bold">Copy link</span>
                        </div>
                        <div class="mb-4">
                            <i class="fab fa-twitter fa-2x"></i><span class="ms-2 fs-5 fw-bold">Copy link</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
