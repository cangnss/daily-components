<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Cards</title>
  </head>
  <body>
    <section id="pricingCard">
      <div class="container">
        <div class="row first-row">
          <div class="title">
            <p>FOR SALE</p>
          </div>
          <div class="content">
            <p>Statistics UI components created with Figma</p>
            <span>$99</span>
          </div>
          <div class="buy-button">
            <button>BUY NOW</button>
          </div>
        </div>
        <div class="row second-row">
          <div class="title">
            <p>FOR SALE</p>
          </div>
          <div class="content">
            <p>Statistics UI components created with Figma</p>
          </div>
          <div class="input-price">
            <span>Price</span>
            <span>$99</span>
          </div>
          <div class="buy-button">
            <button>BUY NOW</button>
          </div>
          <div class="learn-more">
            <a href="#">Learn more</a>
          </div>
        </div>
      </div>
      <div class="container-bottom">
        <div class="row first-row-bottom">
          <div class="main-row">
              <div class="title">
                <p>FOR SALE</p>
                <span>$99</span>
              </div>
              <div class="content">
                <p>Statistics UI components created with Figma</p>
              </div>
              <div class="buy-button">
                <button>BUY NOW</button>
              </div>
            </div>
          </div>
          <div class="last-row">
            <div class="content">
                <p>Statistics UI components created with Figma</p>
                <span>$99</span>
            </div>
            <div class="buy-button">
                <button>BUY NOW</button>
            </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
