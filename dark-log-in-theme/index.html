<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Log In Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-around">
            <div class="col-4 left-col">
                <h2>Log in to your account</h2>
                <button class="left-col-btn">
                    <div class="left-col-btn-content">
                        <img src="google.png" alt="" width="50px" height="50px" style="background:white;border-radius:50%">
                        <p>Log In with Google</p>
                    </div>
                </button>
                <div class="hr">
                    OR
                </div>
                <div class="email-div">
                    <h4>Email address</h4>
                    <input type="email" class="email-input" placeholder="Email address..">
                    <button class="email-button">Continue</button>
                </div>
                <div class="sign-up-div">
                    <p>Don't have an account?<a href="#" style="margin-left: 10px;">Sign up</a></p>
                </div>
            </div>
            <div class="col-4 right-col">
                <p class="right-col-title">Seamless data tiering with Online Archive</p>
                <p class="right-col-subtitle">Offload aged data from your cluster to a lower-cost, queryable storage tier. Create an Online Archive to start saving on storage costs.</p>
            </div>
        </div>
    </div>
</body>
</html>
