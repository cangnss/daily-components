<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bd">
    <div class="dark-side">

    </div>
    <div class="container-sm feedback-container">
        <div class="row">
            <div class="col">
                <h1 class="fc-title">Feedback</h1>
                <p class="fc-p">On a scale of 1-10 how likey you are torecommend this tool to someone you know?</p>
                <table>
                    <tbody class="rating-table">
                        <tr>
                            <td>
                                1
                            </td>
                        </tr>
                        <tr>
                            <td>
                                2
                            </td>
                        </tr>
                        <tr>
                            <td>
                                3
                            </td>
                        </tr>
                        <tr>
                            <td>
                                4
                            </td>
                        </tr>
                        <tr>
                            <td>
                                5
                            </td>
                        </tr>
                        <tr>
                            <td>
                                6
                            </td>
                        </tr>
                        <tr>
                            <td>
                                7
                            </td>
                        </tr>
                        <tr>
                            <td>
                                8
                            </td>
                        </tr>
                        <tr>
                            <td>
                                9
                            </td>
                        </tr>
                        <tr>
                            <td>
                                10
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row justify-content-between">
                    <div class="col-4 rating-text">
                        <h6>Not likely at all</h6>
                    </div>
                    <div class="col-4 rating-text">
                        <h6>Extremely likely</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6><a href="#" class="ask-me">Ask me later</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
