<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <div class="container main-container">
        <div class="row mc-top-row">
            <div class="col-3">
                <img src="img/cangunes.jpg" class="profile-img" />
            </div>

        </div>

            <div class="col-3">

                <span>Posts</span>
            </div>

                <span class="mc-title">22</span>
                <span>Following</span>
            </div>

                <span class="mc-title">320</span>
                <span>Followers</span>
            </div>
        </div>
        <div class="row mc-mid-secrow" style="margin-left: 50px;">
            <div class="col-3">
                <span>Feed</span>
            </div>
            <div class="col-5">
                <span>Trending now</span>
            </div>
            <div class="col-3">
                <span>Events</span>
            </div>
        </div>
        <hr/>
        <div class="row" style="margin-top: 70px;">
            <div class="row justify-content-around">
                <div class="col-4">
                    <p class="text-p">#science</p>
                    <p>157 talking about it</p>
                </div>
                <div class="col-4">
                  <img src="img/art.png" class="footer-img">

            </div>
            <div class="row justify-content-around">

                    <p class="text-p">#creativity</p>
                    <p>14 talking about it</p>
                </div>
                <div class="col-4">
                  <img src="img/art.png" class="footer-img">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-4">
                    <p class="text-p">#art</p>
                    <p>157 talking about it</p>
                </div>
                <div class="col-4">
                  <img src="img/art.png" class="footer-img">
