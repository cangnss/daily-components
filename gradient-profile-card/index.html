<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <title>Gradient Profile Card</title>
  </head>
  <body>
    <section id="gradientCard">
      <div class="container">
        <div class="row">
          <div class="content">
            <div class="profile">
              <img src="/images/face.jpg" class="profile--img" alt="" />
            </div>
            <div class="content--text">
              <div class="profile-info">
                <p class="profile-name">Mae Shaw</p>
                <p class="profile-username">@maeshaw</p>
                <p class="profile-info-desc">
                  If you like my work, consider supporting me on Paypal and help
                  me make a dream come true.
                </p>
              </div>
              <div class="statistics">
                <div class="view">
                  <p class="view--sum">74.3M</p>
                  <p class="view--text">Views</p>
                </div>
                <div class="rank">
                  <p class="rank--sum">17</p>
                  <p class="rank--text">Rank</p>
                </div>
                <div class="downloads">
                  <p class="downloads--sum">45M</p>
                  <p class="downloads--text">Downloads</p>
                </div>
              </div>
              <div class="buttons">
                <button type="button" class="follow--btn">Follow</button>
                <button type="button" class="view--btn">View Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
