<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container first-container">
        <div class="row fc-row">
            <div class="col">
                <h2>Leadership & Innovation</h2>
                <div class="row fc-col">
                    <h4 class="fc-col-title">Leadership Forum</h4>
                    <p>Learn from our industry's best.</p>
                </div>
                <div class="row fc-col">
                    <h4 class="fc-col-title">Careers</h4>
                    <p>See available roles.</p>
                </div>
            </div>
            <div class="col">
                <h2>Webinars</h2>
                <div class="row fc-col">
                    <h4>Upcomming webinars</h4>
                </div>
                <div class="row fc-col">
                    <h4>All webinars</h4>
                </div>
            </div>
            <div class="col">
                <h2>Support</h2>
                <div class="row fc-col">
                    <h4>Call Center</h4>
                </div>
                <div class="row fc-col">
                    <h4>Contact</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container-sm second-container">
        <div class="row sc-row">
            <div class="col">
                <h2>Get support</h2>
                <div class="row">
                    <ul>
                        <li>Support site</li>
                        <li>Product documentation</li>
                        <li>System status</li>
                        <li>Product training</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
