<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col top-content-col">
                <h3>Your stats in February</h3>
                <h5>Thank you for sharing with the community!</h5>
            </div>
        </div>
        <div class="row content">
            <div class="col content-col">
                <h3>VIEWS</h3>
                <h1>477</h1>
                <h5>+29 views</h5>
            </div>
            <div class="col content-col">
                <h3>LIKES</h3>
                <h1>1</h1>
                <h5>+0 likes</h5>
            </div>
            <div class="col content-col">
                <h3>DOWNLOADS</h3>
                <h1>4</h1>
                <h5>+0 downloads</h5>
            </div>
        </div>
        <div class="row">
            <div class="col footer-col">
                <button class="keep-btn">Keep Sharing</button>
            </div>
        </div>
    </div>
</body>
</html>
