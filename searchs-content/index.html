<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchs Content</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container-fluid mt-5 main-container">
        <div class="row">
            <div class="col d-flex justify-content-center mt-5 search-col">
                <i class="fas fa-search fa-2x"></i>
                <input type="text" class="search-input fs-4 w-50 ps-5" placeholder="Search">
            </div>
        </div>
        <div class="row mt-5 ps-3">
            <div class="col d-flex flex-wrap content">
                <div class="col-4 property">
                    <div class="home-rectangle"></div>
                    <i class="fas fa-home fa-3x d-flex justify-content-center mt-5"></i>
                    <span class="fs-4 d-flex justify-content-center">Property</span>
                </div>
                <div class="col-4 ms-3">
                    <div class="col-4 d-flex flex-column cars">
                        <div class="cars-rectangle"></div>
                        <i class="fas fa-car fa-3x d-flex justify-content-center mt-5"></i>
                        <span class="fs-4 d-flex justify-content-center">Cars</span>
                    </div>
                </div>
                <div class="col-4 ms-3">
                    <div class="col-4 d-flex flex-column boat">
                        <div class="boat-rectangle"></div>
                        <i class="fas fa-ship fa-3x d-flex justify-content-center mt-5"></i>
                        <span class="fs-4 d-flex justify-content-center">Boat</span>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <div class="col-4 d-flex flex-column bike">
                        <div class="bike-rectangle"></div>
                        <i class="fas fa-bicycle fa-3x d-flex justify-content-center mt-5"></i>
                        <span class="fs-4 d-flex justify-content-center">Bike</span>
                    </div>
                </div>
                <div class="col-4 mt-2 ms-3">
                    <div class="col-4 d-flex flex-column ticket">
                        <div class="ticket-rectangle"></div>
                        <i class="fas fa-ticket-alt fa-3x d-flex justify-content-center mt-5"></i>
                        <span class="fs-4 d-flex justify-content-center">Ticket</span>
                    </div>
                </div>
                <div class="col-4 mt-2 ms-3">
                    <div class="col-4 d-flex flex-column economy">
                        <div class="economy-rectangle"></div>
                        <i class="fas fa-ticket-alt fa-3x d-flex justify-content-center mt-5"></i>
                        <span class="fs-4 d-flex justify-content-center">Economy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
