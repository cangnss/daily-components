<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-6" style="display: flex;">
                <div class="col-2">
                    <label class="circle"><i class="fas fa-question fa-2x"></i></label>
                </div>
                <div class="col-5">
                    <p class="circle-text">Ask a question</p>
                </div>
            </div>
            <div class="col-6" style="display: flex;">
                <div class="col-2">
                    <label class="circle"><i class="fas fa-undo fa-2x"></i></label>
                </div>
                <div class="col-5">
                    <p class="circle-text">Share profile</p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;margin-bottom: 30px;">
            <div class="col-2">
                <label class="rt"><p class="text-center">RT</p></label>
            </div>
            <div class="col">
                <p class="name">Marie P. Walker</p>
                <button class="follow-btn">Follow</button>
            </div>
        </div>
        <div class="row">
            <div class="footer">
                <div class="col">
                    <p>Profile</p>
                </div>
                <div class="col">
                    <p>Shares</p>
                </div>
                <div class="col">
                    <p>Posts</p>
                </div>
                <div class="col">
                    <p>Videos</p>
                </div>
                <div class="col">
                    <p>More</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
