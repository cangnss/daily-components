<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="circle-middle">

    </div>
    <div class="circle-big">

    </div>
    <div class="circle-small">

    </div>
    <div class="information-box">
        <div class="information-box-text">
            <h3 class="information-box-text-title">Do you want to provide other information?</h3>
        </div>
        <div class="information-box-content">
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Fund account</label>
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Cash</label>
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Customer dividend</label>
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Life insurance</label>
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Private debt</label>
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Fund account</label>           
           <label class="information-box-labels"><i class="fas fa-plus i-plus"></i>Other capital costs</label>           
        </div>
        <div class="information-box-finally">
            <a href="#">See more topics</a>
        </div>
    </div>
    <div class="address-box">
        <div class="address-box-text">
            <h3 class="address-box-text-title">Adress and contact information</h3>
        </div>
        <div class="address-box-content">
            <div class="first-address-card">
                <i class="fas fa-home"></i>
                <h3 style="line-height: 0px;">RESIDENTAL ADDRESS</h6>
                <p style="line-height: 0px;">12 Navoc Way</p>
                <p style="line-height: 0px;">44756 Ciaseega</p>
                <button class="address-btn">Report relocation</button>
            </div>
            <div class="second-address-card">
                <i class="fas fa-inbox"></i>
                <h3 style="line-height: 0px;">POSTAL ADDRESS</h6>
                <label class="second-address-label">No address provided</label>
                <button class="second-address-btn">Report relocation</button>
            </div>
        </div>
    </div>
</body>
</html>
