<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>User Cards</title>
</head>
<body>
    <section id="userCards">
        <div class="container">
            <div class="col">
                <!-- pink col -->
            </div>
            <div class="first-row">
                <div class="top">
                    <div class="profile-img">
                        <img src="images/image1.png" alt="" />
                    </div>
                    <div class="personal-info">
                        <p class="personal-name">Jenny Molla</p>
                        <p class="personal-job">UX Designer</p>
                    </div>
                    <div class="follow-btn">
                        <i class="fas fa-user-plus fa-lg"></i>
                        <span>Follow</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="image1">
                        <img src="images/bottom-image1.png" alt="" />
                    </div>
                    <div class="image2">
                        <img src="images/bottom-image2.png" alt="" />
                    </div>
                    <div class="image3">
                        <img src="images/bottom-image3.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="top">
                    <div class="profile-img">
                        <img src="images/image1.png" alt="" />
                    </div>
                    <div class="personal-info">
                        <div class="personal">
                            <p class="personal-name">User name</p>
                            <p class="personal-job">UX Designer</p>
                        </div>
                        <div class="following-btn">
                            <i class="fas fa-user-plus fa-lg"></i>                     
                            <span>Following</span>
                        </div>
                    </div>
                    <div class="other-images">
                        <div class="image1">
                            <img src="images/Rectangle 15.png" alt="">
                        </div>
                        <div class="image2">
                            <img src="images/Rectangle 45.png" alt="">
                        </div>
                        <div class="image3">
                            <img src="images/Rectangle 46.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
