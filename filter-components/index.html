<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="salary-range">
        <div class="content-title">
            <p class="title">Salary Range</p>
        </div>
        <div class="dropdown-content">
            <div class="dropdown">
                <div class="dropdown-select">
                    <span class="select">Min</span>
                    <i class="fa fa-caret-down icon"></i>
                </div>
                <div class="dropdown-list">
                    <div class="dropdown-list-item">Min</div>
                    <div class="dropdown-list-item">80k</div>
                    <div class="dropdown-list-item">110k</div>
                    <div class="dropdown-list-item">140k</div>
                    <div class="dropdown-list-item">Custom</div>
                </div>
            </div>
        </div>
        <div class="second-dropdown">
            <div class="dropdown">
                <div class="dropdown-select">
                    <span class="select">Min</span>
                    <i class="fa fa-caret-down icon"></i>
                </div>
                <div class="dropdown-list">
                    <div class="dropdown-list-item">Min</div>
                    <div class="dropdown-list-item">80k</div>
                    <div class="dropdown-list-item">110k</div>
                    <div class="dropdown-list-item">140k</div>
                    <div class="dropdown-list-item">Custom</div>
                </div>
            </div>
        </div>
        <div class="button-div">
            <button class="btn">Apply</button>
        </div>
    </div>
    <div class="experience-level">
        <div class="content-title">
            <p class="title">Experience level</p>
        </div>
        <div class="left-checkbox">
                <div class="first-checks">
                    <input type="checkbox" class="input-checkbox">
                    <label class="text">No experience</label>
                </div>
                <div class="second-checks">
                    <input type="checkbox" class="input-checkbox">
                    <label class="text">3-5 years</label>    
                </div>
        </div>
        <div class="right-checkbox">
            <div class="first-checks">
                <input type="checkbox" class="input-checkbox">
                <label class="text">1-2 years</label>
            </div>
            <div class="second-checks" style="margin-left: 40px;">
                <input type="checkbox" class="input-checkbox">
                <label class="text">6+ years</label>    
            </div>
        </div>
    </div>
    <div class="location">
        <div class="content-title">
            <p class="title">Location</p>
        </div>
        <input type="text" class="text-input" placeholder="Enter location" />
        <div class="checks-labels">
            <div>
                <input type="checkbox" class="input-checkbox">
                <label class="text">Remote Positions</label>
            </div>
            <div style="position:absolute;top: 50px;">
                <input type="checkbox" class="input-checkbox">
                <label class="text">Remote Positions</label>
            </div>
        </div>
    </div>
</body>
</html>
