<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <div class="row mc-row">
            <div class="col top-col">
                <h3>About</h3>
                <p>An opportunity for all the members who are visiting your profile, as you really will be giving them a chance to experience something new.</p>
            </div>
        </div>
        <div class="row mc-row">
            <div class="col mid-col">
                <h4>Recently contributed</h4>

                <div class="row">
                    <div class="col-2">
                        <div class="first-circle">
                            <p class="first-circle-text">CW</p>
                            <div class="xs-circle">
                            </div>
                        </div>
                    </div>
                    <div class="col col-names">
                        <p class="mid-col-names">Clayton Weaver</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <div class="second-circle">
                            <p class="first-circle-text">DN</p>
                            <div class="second-xs-circle">
                            </div>
                        </div>
                    </div>
                    <div class="col col-names">
                        <p class="mid-col-names">Dorothy Norris</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <div class="third-circle">
                            <p class="first-circle-text">CW</p>
                            <div class="xs-circle">
                            </div>
                        </div>
                    </div>
                    <div class="col col-names">
                        <p class="mid-col-names">Clayton Weaver</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2">
                        <div class="four-circle">
                            <p class="first-circle-text">RM</p>
                            <div class="xs-circle">
                            </div>
                        </div>
                    </div>
                    <div class="col col-names">
                        <p class="mid-col-names">Ronald Morris</p>
                    </div>
                </div>
                <a href="#" class="member-link">See all members</a>
            </div>
        </div>
    </div>
</body>
</html>
