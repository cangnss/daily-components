<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <p class="headerText">Sign up for newsletters</p>
    <div class="main-container">
        <div class="col-left">
            <div class="col-1">
                <input type="checkbox"/>
                <div style="margin-top: -10px;">
                <p style="font-weight: 700;font-size: 20px;">Daily Bits</p>
                <p style="font-size: 20px;">Today's biggest news</p>
                </div>
            </div>
            <div class="col-1">
                <input type="checkbox" checked/>
                <div style="margin-top: -10px;">
                <p style="font-weight: 700;font-size: 20px;">Week in Review</p>
                <p style="font-size: 20px;">The week's biggest news</p>
                </div>
            </div>
        </div>
        <!-- MID COL -->
        <div class="col-mid">
            <div class="col-1">
                <input type="checkbox"/>
                <div style="margin-top: -10px;">
                    <p style="font-weight: 700;font-size: 20px;">The Exchange</p>
                    <p style="font-size: 20px;">Art, money and markets</p>
                </div>
            </div>
            <div class="col-1">
                <input type="checkbox"/>
                <div style="margin-top: -10px;">
                    <p style="font-weight: 700;font-size: 20px;">Event Updates</p>
                    <p style="font-size: 20px;">Announcements and discounts</p>
                </div>
            </div>
        </div>
        <!-- RIGTH COL -->
        <div class="col-right">
            <div class="col-1">
                <input type="checkbox" checked/>
                <div style="margin-top: -10px;">
                    <p style="font-weight: 700;font-size: 20px;">Sponsorship</p>
                    <p style="font-size: 20px;">Partnership insights</p>
                </div>
            </div>
            <div class="col-1">
                <input type="checkbox" checked/>
                <div style="margin-top: -10px;">
                    <p style="font-weight: 700;font-size: 20px;">This Week in Art</p>
                    <p style="font-size: 20px;">Art news of the week</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <input type="text" class="footer-input" value="Enter your email address"/>
        <button class="btn">Subscribe</button>
    </div>
</body>
</html>
