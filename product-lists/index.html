<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="browse-collections">
        <h1 class="browse-collections-title">Browse collections</h1>
        <select name="sources" id="sources" class="custom-select sources" placeholder="Search&Explore">
            <option value="categoryOne">Category 1</option>
            <option value="categoryTwo">Category 2</option>
            <option value="categoryThree">Category 3</option>
        </select>
    </div>
    <div class="content">
        <div class="search-card">
            <div class="search-card-div-img">
                <img src="img/search.png" alt="" class="search-card-img">
            </div>
            <div class="search-card-content">
                <h1 style="text-align: center;">Search</h1>
                <p class="search-card-p">Search in any topic you are interested and find any answers you need.</p>
                <button class="search-card-btn">Learn more about Search</button>
            </div>
        </div>
        <div class="browser-card">
            <div class="search-card-div-img">
                <img src="img/browse.png" alt="" class="search-card-img">
            </div>
            <div class="search-card-content">
                <h1 style="text-align: center;">Browser</h1>
                <p class="search-card-p">Search in any topic you are interested and find any answers you need.</p>
                <button class="search-card-btn">Learn more about Browser</button>
            </div>
        </div>
        <div class="maps-card">
            <div class="search-card-div-img">
                <img src="img/maps.png" alt="" class="search-card-img">
            </div>
            <div class="search-card-content">
                <h1 style="text-align: center;">Maps</h1>
                <p class="search-card-p">Search in any topic you are interested and find any answers you need.</p>
                <button class="search-card-btn">Learn more about Maps</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
