<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="black-circle">

    </div>
    <div class="left-container">
        <div class="lc-close">
            <i class="fas fa-times fa-2x" style="margin-left:15px;margin-top: 9px;"></i>
        </div>
        <p class="lc-title">Looking for a developer?</p>
        <p class="lc-subtitle">Start hiring from millions of developers</p>
        <button class="lc-btn">Post a job</button>
    </div>
    <div class="right-container">
        <p class="rc-title">Post a job</p>
        <p class="rc-subtitle">Start hiring from millions of developers</p>
        <div class="rc-content">
            <p class="rc-content-title">Company</p>
            <input type="text" class="rc-input" placeholder="Company name">
        </div>
        <div class="rc-footer">
            <a href="#">Cancel</a>
            <button class="rc-footer-btn">Next<i class="fas fa-arrow-right fa-2x" style="color: white;margin-left: 35px;"></i></button>
        </div>
    </div>
</body>
</html>
