<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back-color">
        <div class="front-content">
            <div class="content-title">
                <h2 class="title">Ready to get started?</h2>
                <h3 style="text-align: center;"><a href="#">View all pricing plans</a></h3>
            </div>
            <div class="content-divs">
                <div class="content">
                    <h2>Basic</h2>
                    <h4>For teams and developers</h4>
                    <div class="row">
                        <h1 class="money">$0</h1><h4 class="nextto">/month</h4>
                    </div>
                    <button class="btn">Join for free</button>
                </div>
                <div class="content">
                    <h2>Team</h2>
                    <h4>Advanced collaboration and support for teams</h4>
                    <h1 class="money">$2</h1><h4 class="nextto">/user/month</h4>
                    <button class="btn">Continue with team</button>
                </div>
                <div class="content">
                    <h2>Enterprise</h2>
                    <h4>Security and flexible deployment</h4>
                    <h1 class="money">$40</h1><h4 class="nextto">/user/month</h4>
                    <button class="btn">Contact Sales</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
